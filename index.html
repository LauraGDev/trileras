<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/style-desktop.css">
    <title>Sigue al caparazón</title>
</head>

<body>
    <header class="contenedor">
        <h1>Sigue al caparazón</h1>
        <h2>AZARGame</h2>
    </header>
    <main>
        <article id="pantallaInicio" class="contenedor">
            <section id="btnJugar">
                <a href="#">EMPIEZA A JUGAR</a>
            </section>
            <section id="juego" class="contenedor">
                <section>temporizador</section>
                <section>
                    <h3>puntuaciones</h3>
                    <p>partidas ganadas <span id="ganadas">0</span></p>
                    <p>partidas perdidas <span id="perdidas">0</span></p>
                    <a>reset</a>
                </section>
                <section class="zonaJugable">
                    <section class="caparazones">
                        <div class="caparazon">
                            <img id="0" src="/images/caparazon.svg" />
                        </div>
                        <div class="caparazon">
                            <img id="1" src="/images/caparazon.svg" />
                            <div id="pelotita"><div></div></div>
                        </div>
                        <div class="caparazon">
                            <img id="2" src="/images/caparazon.svg" />
                        </div>
                    </section>
                    <button id="btnRejugar">volver a jugar</button>
                </section>
            </section>
        </article>
    </main>
    <footer class="footer">
        <p>AZARGame 2024</p>
    </footer>




    <script src="/src/trileros.js"></script>
</body>

</html>
